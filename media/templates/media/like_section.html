{% load static %}
<div class="action-buttons">
    <div class="interaction-buttons">
        {% if request.user.is_authenticated %}
        <span>
            <form action="{% url 'like_post' %}" method="POST">
                {% csrf_token %}
                {% if is_liked %}
                <button type="submit" name="post_id" id="like" value="{{ post.id }}" class="btn__post red">
                    <i class="uil uil-heart-break"></i>
                </button>
                {% else %}
                <button type="submit" name="post_id" id="like" value="{{ post.id }}" class="btn__post">
                    <i class="uil uil-heart"></i>
                </button>
                {% endif %}
            </form>
        </span>
        {% endif %}
        <!-- <span><i class="uil uil-comment-dots"></i></span> -->
        <!-- <span><i class="uil uil-share-alt"></i></span> -->
    </div>
    <div class="bookmark">
        <!-- <span><i class="uil uil-bookmark"></i></span> -->
    </div>
</div>
<div class="liked-by">
    {% for like in likes %}
    <span><img src="{{ like.profile.photo.url }}" alt="profile-picture"></span>
    {% endfor %}
    <p>
        {% if total_likes == 0 %}
            be the first to like
        {% else %}
            <b>{{ total_likes }} like{{ total_likes|pluralize }}</b>
        {% endif %}
    </p>
</div>
